var total=0;

			{
			
	
						for (var i = 0; i < json.records.length; i++) 
							{
								var C1=json.records[i].CURRENT_STATUS;
								
							 total++;
								
								if(C1=="Completed")
								{
								completed++
								}
								else if(C1=="Pending")
								{
								pending++
								}
								else

								}
				
				   		 	 }

	   }); 

	$.getJSON(url3, function (json) 
			{

							{
								var C1=json.records[i].Name_of_Staff;
			
								users.push(C1);
				   		 	 }
							 
							 $("#tot").text(total);
							 $("#cmp").text(completed);
							 $("#pend").text(pending);
	
	console.log("userscount="+users.length);

	for (var i = 0; i < users.length; i++) 
	{
   var opt = users[i];

    el.textContent = opt;
    el.value = opt;
    select.appendChild(el);

	}
	
	
	
	   }); 







}

function drawchart()
{
 							$("#tot").text(total);
							 $("#cmp").text(completed);
							 $("#pend").text(pending);

anychart.onDocumentReady(function() 
{


  // set the data
  var data = [
      {x: "Works Completed", value: completed},
      {x: "Works Pending", value: pending},
      
  ];

  // create the chart
  var chart = anychart.pie();

  // set the chart title
  chart.title("IIB Overall Scheduled Works Status");

  // add the data
  chart.data(data);

  // display the chart in the container
  chart.container('container');
  chart.draw();
document.getElementById("loading").style.display = "none";
document.getElementById("container").style.display = "block";

});

}

function calluserdata()
{
document.getElementById("loading2").style.display = "block";
document.getElementById("container2").style.display = "none";

var activeuser = document.getElementById("userselect").value;
var script_url_readdata="https://script.google.com/macros/s/AKfycbwkSsXdBNnuffFLNk3h-aRqadfSRln-pJyxAxaijFIp9l8GGs3Y/exec";
var url2 = script_url_readdata+"?action=read";

$.getJSON(url2, function (json) 
			{
			

		for (var i = 0; i < json.records.length; i++) 
				{
				var C1=json.records[i].ASSIGNED_TO;
				var C2=json.records[i].CURRENT_STATUS;
				
				if(C1==activeuser)
				{
				
				
				user_total++;
								if(C2=="Completed")
								{
								user_completed++;
								}
								else if(C2=="Pending")
								{
								user_pending++;
								}
								else
								{
								console.log("Error in any ststus value in google sheet");
								}
				
				}
		}
		drawchart_user();
	}); 
		

}

function drawchart_user()
{
							 $("#tot2").text(user_total);
							 $("#cmp2").text(user_completed);
							 $("#pend2").text(user_pending);
							  var myDiv= document.getElementById("container2");
								myDiv.innerHTML = "";

anychart.onDocumentReady(function() 
{


  // set the data

  [

  ];

  // create the chart

  // set the chart title

  // add the data

  // display the chart in the container
  chart.container('container2');
  chart.draw();
document.getElementById("loading2").style.display = "none";
document.getElementById("container2").style.display = "block";
user_completed=0;
user_pending=0;
user_total=0;

});

}
